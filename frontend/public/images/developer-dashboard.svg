<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="developer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9945FF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#14F195" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="800" height="500" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" rx="10" fill="#9945FF" />
  <circle cx="40" cy="30" r="20" fill="white" />
  <text x="70" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="white">RWABridge</text>
  <text x="700" y="35" font-family="Arial" font-size="14" fill="white">Developer Portal</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#f5f5f5" />
  <rect x="20" y="100" width="160" height="40" rx="5" fill="#9945FF" opacity="0.1" />
  <text x="50" y="125" font-family="Arial" font-size="14" fill="#9945FF">Documentation</text>
  <text x="50" y="175" font-family="Arial" font-size="14" fill="#666">API Reference</text>
  <text x="50" y="225" font-family="Arial" font-size="14" fill="#666">SDK</text>
  <text x="50" y="275" font-family="Arial" font-size="14" fill="#666">Sandbox</text>
  <text x="50" y="325" font-family="Arial" font-size="14" fill="#666">Examples</text>
  <text x="50" y="375" font-family="Arial" font-size="14" fill="#666">Support</text>
  
  <!-- Main Content -->
  <text x="230" y="100" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Developer Documentation</text>
  
  <!-- Code Section -->
  <rect x="230" y="120" width="550" height="200" rx="5" fill="#1E1E1E" />
  <text x="250" y="150" font-family="Courier New" font-size="14" fill="#569CD6">import</text>
  <text x="300" y="150" font-family="Courier New" font-size="14" fill="#C8C8C8"> { RWABridge } </text>
  <text x="430" y="150" font-family="Courier New" font-size="14" fill="#569CD6">from</text>
  <text x="470" y="150" font-family="Courier New" font-size="14" fill="#CE9178">'@rwabridge/sdk'</text>
  <text x="610" y="150" font-family="Courier New" font-size="14" fill="#608B4E">;</text>
  
  <text x="250" y="180" font-family="Courier New" font-size="14" fill="#569CD6">const</text>
  <text x="290" y="180" font-family="Courier New" font-size="14" fill="#4FC1FF"> bridge </text>
  <text x="350" y="180" font-family="Courier New" font-size="14" fill="#C8C8C8">= </text>
  <text x="370" y="180" font-family="Courier New" font-size="14" fill="#569CD6">new</text>
  <text x="400" y="180" font-family="Courier New" font-size="14" fill="#4EC9B0"> RWABridge</text>
  <text x="480" y="180" font-family="Courier New" font-size="14" fill="#C8C8C8">({</text>
  
  <text x="270" y="210" font-family="Courier New" font-size="14" fill="#9CDCFE">  apiKey</text>
  <text x="330" y="210" font-family="Courier New" font-size="14" fill="#C8C8C8">: </text>
  <text x="340" y="210" font-family="Courier New" font-size="14" fill="#CE9178">'YOUR_API_KEY'</text>
  <text x="460" y="210" font-family="Courier New" font-size="14" fill="#C8C8C8">,</text>
  
  <text x="270" y="240" font-family="Courier New" font-size="14" fill="#9CDCFE">  network</text>
  <text x="330" y="240" font-family="Courier New" font-size="14" fill="#C8C8C8">: </text>
  <text x="340" y="240" font-family="Courier New" font-size="14" fill="#CE9178">'mainnet'</text>
  <text x="410" y="240" font-family="Courier New" font-size="14" fill="#C8C8C8">,</text>
  
  <text x="270" y="270" font-family="Courier New" font-size="14" fill="#9CDCFE">  wallet</text>
  <text x="330" y="270" font-family="Courier New" font-size="14" fill="#C8C8C8">: </text>
  <text x="340" y="270" font-family="Courier New" font-size="14" fill="#4EC9B0">solanaWallet</text>
  
  <text x="250" y="300" font-family="Courier New" font-size="14" fill="#C8C8C8">});</text>
  
  <!-- API Documentation -->
  <text x="230" y="350" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Available APIs</text>
  
  <rect x="230" y="370" width="550" height="40" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="395" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Endpoint</text>
  <text x="450" y="395" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Description</text>
  <text x="700" y="395" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Auth</text>
  
  <rect x="230" y="410" width="550" height="40" rx="0" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="435" font-family="Courier New" font-size="14" fill="#9945FF">/api/assets</text>
  <text x="450" y="435" font-family="Arial" font-size="14" fill="#333">List all tokenized assets</text>
  <text x="700" y="435" font-family="Arial" font-size="14" fill="#14F195">Public</text>
  
  <rect x="230" y="450" width="550" height="40" rx="0" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="475" font-family="Courier New" font-size="14" fill="#9945FF">/api/assets/create</text>
  <text x="450" y="475" font-family="Arial" font-size="14" fill="#333">Create new asset token</text>
  <text x="700" y="475" font-family="Arial" font-size="14" fill="#FD84D5">API Key</text>
</svg>
