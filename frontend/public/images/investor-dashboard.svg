<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="investor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9945FF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#14F195" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="800" height="500" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" rx="10" fill="#9945FF" />
  <circle cx="40" cy="30" r="20" fill="white" />
  <text x="70" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="white">RWABridge</text>
  <text x="700" y="35" font-family="Arial" font-size="14" fill="white">Investor Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#f5f5f5" />
  <rect x="20" y="100" width="160" height="40" rx="5" fill="#9945FF" opacity="0.1" />
  <text x="50" y="125" font-family="Arial" font-size="14" fill="#9945FF">Explore</text>
  <text x="50" y="175" font-family="Arial" font-size="14" fill="#666">My Portfolio</text>
  <text x="50" y="225" font-family="Arial" font-size="14" fill="#666">Watchlist</text>
  <text x="50" y="275" font-family="Arial" font-size="14" fill="#666">Transactions</text>
  <text x="50" y="325" font-family="Arial" font-size="14" fill="#666">Profile</text>
  <text x="50" y="375" font-family="Arial" font-size="14" fill="#666">Settings</text>
  
  <!-- Main Content -->
  <text x="230" y="100" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Discover Tokenized Assets</text>
  
  <!-- Filter Bar -->
  <rect x="230" y="120" width="550" height="50" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="150" font-family="Arial" font-size="14" fill="#666">Filter by:</text>
  
  <rect x="320" y="130" width="100" height="30" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="340" y="150" font-family="Arial" font-size="12" fill="#333">Real Estate</text>
  
  <rect x="430" y="130" width="80" height="30" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="445" y="150" font-family="Arial" font-size="12" fill="#333">Equity</text>
  
  <rect x="520" y="130" width="100" height="30" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="535" y="150" font-family="Arial" font-size="12" fill="#333">Agriculture</text>
  
  <rect x="630" y="130" width="130" height="30" rx="15" fill="#9945FF" />
  <text x="655" y="150" font-family="Arial" font-size="12" fill="white">Sort: Newest</text>
  
  <!-- Asset Cards -->
  <rect x="230" y="190" width="260" height="280" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <rect x="230" y="190" width="260" height="140" rx="10" fill="#9945FF" opacity="0.1" />
  <text x="250" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Luxury Apartment</text>
  <text x="250" y="245" font-family="Arial" font-size="14" fill="#666">Mumbai, Maharashtra</text>
  <text x="250" y="350" font-family="Arial" font-size="14" fill="#666">Asset Value:</text>
  <text x="350" y="350" font-family="Arial" font-size="14" font-weight="bold" fill="#333">₹12.5M</text>
  <text x="250" y="380" font-family="Arial" font-size="14" fill="#666">Token Price:</text>
  <text x="350" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#333">₹12,500</text>
  <text x="250" y="410" font-family="Arial" font-size="14" fill="#666">Annual Yield:</text>
  <text x="350" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#14F195">8.5%</text>
  <rect x="250" y="430" width="100" height="30" rx="5" fill="#9945FF" />
  <text x="275" y="450" font-family="Arial" font-size="12" fill="white">Invest Now</text>
  <rect x="360" y="430" width="100" height="30" rx="5" fill="white" stroke="#9945FF" stroke-width="1" />
  <text x="385" y="450" font-family="Arial" font-size="12" fill="#9945FF">Details</text>
  
  <rect x="520" y="190" width="260" height="280" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <rect x="520" y="190" width="260" height="140" rx="10" fill="#14F195" opacity="0.1" />
  <text x="540" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Organic Tea Plantation</text>
  <text x="540" y="245" font-family="Arial" font-size="14" fill="#666">Darjeeling, West Bengal</text>
  <text x="540" y="350" font-family="Arial" font-size="14" fill="#666">Asset Value:</text>
  <text x="640" y="350" font-family="Arial" font-size="14" font-weight="bold" fill="#333">₹8.2M</text>
  <text x="540" y="380" font-family="Arial" font-size="14" fill="#666">Token Price:</text>
  <text x="640" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#333">₹8,200</text>
  <text x="540" y="410" font-family="Arial" font-size="14" fill="#666">Annual Yield:</text>
  <text x="640" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#14F195">12.3%</text>
  <rect x="540" y="430" width="100" height="30" rx="5" fill="#9945FF" />
  <text x="565" y="450" font-family="Arial" font-size="12" fill="white">Invest Now</text>
  <rect x="650" y="430" width="100" height="30" rx="5" fill="white" stroke="#9945FF" stroke-width="1" />
  <text x="675" y="450" font-family="Arial" font-size="12" fill="#9945FF">Details</text>
  
  <!-- Pagination -->
  <rect x="450" y="490" width="30" height="30" rx="15" fill="#9945FF" />
  <text x="462" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="white">1</text>
  <rect x="490" y="490" width="30" height="30" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="502" y="510" font-family="Arial" font-size="14" fill="#666">2</text>
  <rect x="530" y="490" width="30" height="30" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="542" y="510" font-family="Arial" font-size="14" fill="#666">3</text>
</svg>
