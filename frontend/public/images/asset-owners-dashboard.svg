<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="dashboard-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9945FF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#14F195" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="800" height="500" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" rx="10" fill="#9945FF" />
  <circle cx="40" cy="30" r="20" fill="white" />
  <text x="70" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="white">RWABridge</text>
  <text x="700" y="35" font-family="Arial" font-size="14" fill="white">Asset Owner Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#f5f5f5" />
  <rect x="20" y="100" width="160" height="40" rx="5" fill="#9945FF" opacity="0.1" />
  <text x="50" y="125" font-family="Arial" font-size="14" fill="#9945FF">Dashboard</text>
  <text x="50" y="175" font-family="Arial" font-size="14" fill="#666">My Assets</text>
  <text x="50" y="225" font-family="Arial" font-size="14" fill="#666">Tokenize New</text>
  <text x="50" y="275" font-family="Arial" font-size="14" fill="#666">Compliance</text>
  <text x="50" y="325" font-family="Arial" font-size="14" fill="#666">Investors</text>
  <text x="50" y="375" font-family="Arial" font-size="14" fill="#666">Settings</text>
  
  <!-- Main Content -->
  <text x="230" y="100" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Welcome to Your Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="230" y="120" width="170" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="150" font-family="Arial" font-size="14" fill="#666">Total Assets</text>
  <text x="250" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#333">3</text>
  
  <rect x="420" y="120" width="170" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="440" y="150" font-family="Arial" font-size="14" fill="#666">Total Value</text>
  <text x="440" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#333">₹12.5M</text>
  
  <rect x="610" y="120" width="170" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="630" y="150" font-family="Arial" font-size="14" fill="#666">Investors</text>
  <text x="630" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#333">28</text>
  
  <!-- Recent Assets Table -->
  <text x="230" y="260" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Your Tokenized Assets</text>
  
  <rect x="230" y="280" width="550" height="50" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Asset Name</text>
  <text x="400" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Type</text>
  <text x="500" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Value</text>
  <text x="600" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Status</text>
  <text x="700" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#666">Actions</text>
  
  <rect x="230" y="330" width="550" height="50" rx="0" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="360" font-family="Arial" font-size="14" fill="#333">Lakeside Property</text>
  <text x="400" y="360" font-family="Arial" font-size="14" fill="#333">Real Estate</text>
  <text x="500" y="360" font-family="Arial" font-size="14" fill="#333">₹8.2M</text>
  <rect x="600" y="345" width="70" height="25" rx="12" fill="#14F195" opacity="0.2" />
  <text x="615" y="362" font-family="Arial" font-size="12" fill="#14F195">Active</text>
  <text x="700" y="360" font-family="Arial" font-size="14" fill="#9945FF">Manage</text>
  
  <rect x="230" y="380" width="550" height="50" rx="0" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="410" font-family="Arial" font-size="14" fill="#333">Coffee Plantation</text>
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#333">Agriculture</text>
  <text x="500" y="410" font-family="Arial" font-size="14" fill="#333">₹3.5M</text>
  <rect x="600" y="395" width="70" height="25" rx="12" fill="#FD84D5" opacity="0.2" />
  <text x="610" y="412" font-family="Arial" font-size="12" fill="#FD84D5">Pending</text>
  <text x="700" y="410" font-family="Arial" font-size="14" fill="#9945FF">Manage</text>
  
  <rect x="230" y="430" width="550" height="50" rx="0" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="460" font-family="Arial" font-size="14" fill="#333">Tech Startup</text>
  <text x="400" y="460" font-family="Arial" font-size="14" fill="#333">Equity</text>
  <text x="500" y="460" font-family="Arial" font-size="14" fill="#333">₹0.8M</text>
  <rect x="600" y="445" width="70" height="25" rx="12" fill="#14F195" opacity="0.2" />
  <text x="615" y="462" font-family="Arial" font-size="12" fill="#14F195">Active</text>
  <text x="700" y="460" font-family="Arial" font-size="14" fill="#9945FF">Manage</text>
</svg>
